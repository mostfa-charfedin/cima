<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header id="Accueil">
        <div class="topnav" id="myTopnav">
            
            <div >
                <img src="images/logo.png" style="width: auto;"  alt="logo club african">
                
            </div>
            <nav>
            <ul>
                <input type="checkbox" id="check">
                <label for="check">&#x268c;</label>
            <li><a href="index.html">Acceuil</a></li>  
            
            <li><a href="contact.html">Contact</a></li>  
            
            </ul>
            <nav>
          </div>
        </header>
    <div class="container">
        <div class="form-container">
            <h2>Formulaire de contact</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Nom" required>
                    <input type="email" placeholder="Adresse e-mail" required>
                </div>
                <br>
                <div class="form-group">
                    <select required>
                        <option value="" disabled selected>Sujet</option>
                        <option value="support">Support</option>
                        <option value="sales">Ventes</option>
                        <option value="feedback">Qualité</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea placeholder="Message" rows="5" required></textarea>
                </div>
               
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="info-container">

            <h3>Téléphone :</h3>
            <p>+216 71 123 456 / +216 71 123 789</p>


            <h3>Mail :</h3>
            <p><a href="mailto:contact@cima.com">contact@cima.com</a></p>
          <div><img src="images/logo.png" style="width: 500px;"  alt="logo club african"></div>  
        </div>
    </div>



    <address>
        <div class="Container Flex6">
            <div>
               
                <img src="img/fone.png" alt="fone">
                <p>+216 71 123 456 / +216 71 123 789

                </p>
            </div>
            <div>
               
                <a href="mailto:seuemail@email.com?subject=HTML5CSS3">
                    <img src="img/email.png" alt="email" title="Enviar E-mail">
                    <p>contact@cima.com</p>
                </a>
                
            </div>
          
                
            
        </div>
    </address>
    <footer>
        <div class="Container Flex5">
            <div>
                <p>&#169;<span id="copyrightYear"></span> - <a  target="_blank">CIMA, Site Officiel</a></p>
                
            </div>
            <div id="social">     
               <img src="img/facebook.png"
                        alt="facebook">
               <img src="img/instagram.png"
                        alt="instagram">
                <img src="img/twitter.png" alt="twitter">
            </div>
        </div>
    </footer>
    <a href="#Accueil" id="topo"><img src="img/topo.png" alt="topo do site"></a>

    <script>
        // Atualizar automaticamente o ano (footer - copyright)  
        let ano = document.getElementById("copyrightYear")
        let anoAtual = new Date().getFullYear()
        ano.textContent = anoAtual
    </script>
</body>
</html>
